<div>
         <main class="d-flex align-items-center min-vh-50 py-3 py-md-0">
                <div class="container">
                  <div class="card login-card">
                          
                          <form [formGroup]="createTicketForm" #createTicket (ngSubmit)="CreateTicket(createTicket)">
                              <div class="form-group">
                                <label for="companyName" class="sr-only">Company Name</label>
                                <div class="e-float-input e-disabled">
                                <input [readonly]="true" formControlName="companyName" type="text" name="companyName" id="companyName" class="form-control" placeholder="Enter Company Name" [(ngModel)]="CuurentcompanyName">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="model" class="sr-only">Model</label>
                                <input formControlName="model" type="text" name="model" id="model" class="form-control" placeholder="Enter Model" >
                              </div>
                              <div class="form-group mb-4">
                                <label for="serialNo" class="sr-only">SerialNo</label>
                                <input formControlName="serialNo" type="text" name="serialNo" id="serialNo" class="form-control" placeholder="Enter SerialNo">
                              </div>
                              <div class="form-group mb-4">
                                <label for="mcType" class="sr-only">McType</label>
                                <input formControlName="mcType" type="text" name="mcType" id="mcType" class="form-control" placeholder="Enter McType">
                              </div>
                              <div class="form-group">
                                <label for="problem" class="sr-only">problem</label>
                                <input formControlName="problem" type="text" name="problem" id="problem" class="form-control" placeholder="Enter problem">
                              </div>
                              <div class="form-group">
                                <label for="clientComment" class="sr-only">Client Comment</label>
                                <textarea formControlName="clientComment" name="clientComment" id="clientComment" placeholder="Enter Comment" rows="4" cols="50"></textarea>
                              </div>
                              <input name="rasieTicket" id="rasieTicket" class="btn btn-block login-btn mb-4" type="submit" value="Raise Ticket" >
                            <!-- <p class="login-card-footer-text">Already have an account? <a href="#!" class="text-reset" routerLink="/clients">Check here</a></p> -->
                          </form>
                          </div>
                      </div>
                    <!-- </div>
                  </div>
                </div> -->
              </main>  
    </div>
